<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Rogue</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-wrapper">
        <div class="stats-bar">
            <div class="stats-group">
                <span>LV: <span id="lv">1</span></span>
                <span>HP: <span id="hp">20/20</span></span>
                <div class="stamina-container">ST: <span class="stamina-gauge-bg"><span id="stamina-bar"></span></span>
                </div>
            </div>
            <div class="stats-group">
                <span>FLOOR <span id="floor">1/100</span></span>
                <span id="sword-status"></span>
                <span id="armor-status"></span>
                <span id="fairy-status"></span>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="log" class="game-log">
            <div>Welcome to the Depths.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
